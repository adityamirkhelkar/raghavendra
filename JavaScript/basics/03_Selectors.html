<html>
  <head>
    <title>HTML Selectors + JS Document</title>
    <style>
      /* Id selector */
      #myDiv {
        background-color: steelblue;
        font-size: 30px;
        padding: 25px;
        border-radius: 5px;
      }

      /* Class Selector . */
      .myClass {
        color: red;
      }

      /* Element Selector tagname */
      span {
        font-size: 20px;
        border: 2px solid green;
        border-radius: 5px;
        background-color: cyan;
        color: blue;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Selectors</h1>
    <!-- Id Selector  # -->
    <div id="myDiv">Id Selector</div>

    <hr />

    <p class="myClass">para with myClass</p>
    <div class="myClass">div with myClass</div>
    <h2 class="myClass">h2 with myClass</h2>
    <hr />

    <!-- Tagname Selector tagname -->
    <span>Span 1</span>
    <span>Span 2</span>
    <span>Span 3</span>
    <hr />
  </body>
</html>

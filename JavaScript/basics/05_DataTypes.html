<html>
  <head>
    <title>Javascript Datatypes</title>
    <script src="scripts/05_DataTypes.js"></script>
  </head>
  <body>
    <h2>Data Types</h2>
    <ol>
      <li>
        <h3>Value Types</h3>
        <p>Copied by Value</p>
        <ol type="a">
          <li>undefined <span id="undefined"></span></li>
          <li>number<span id="number"></span></li>
          <li>string<span id="string"></span></li>
          <li>boolean<span id="boolean"></span></li>
          <li>symbol<span id="symbol"></span></li>
          <li>null<span id="object"></span></li>
        </ol>
      </li>
      <li>
        <h3>Reference Types</h3>
        <p>Copied by Reference</p>
        <ol type="I">
          <li>Arrays</li>
          <li>Objects</li>
        </ol>
      </li>
    </ol>
    <button onclick="realizeDatatypes()">Realize Datatypes</button>
  </body>
</html>

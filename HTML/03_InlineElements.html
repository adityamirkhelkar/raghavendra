<html>
  <head>
    <title>Paragraphs!</title>
  </head>
  <body>
    <h1>Inline Elements</h1>
    <p>
      Inline elements are those which only occupy the space bounded by the tags
      defining the element, instead of breaking the flow of the content.
    </p>
    <span>Hey</span>
    <span>Guys </span>
    <span>Welcome</span>
    <span>to</span>
    <span>the</span>
    <span>Class!</span>
    <a href="https://www.google.com">Open Google!</a>
    <b>Sunethra</b>
  </body>
</html>
